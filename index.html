<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="library">
        <div class="nav">
            <h1>Library</h1>
            <button class="add-book">Add book</button>
        </div>

        <div class="library-grid">
            <!-- <div class="book">
                <h3>harry potter</h3>
                <h6>jk rowling</h6>
                <p class="pages">498 pages</p>
            </div> -->
        </div>
    </div>

    <dialog>
        <form action="script.js">
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
            </div>

            <div class="form-group">
                <label for="pages">Pages: </label>
                <input type="number" min="1" name="pages" id="pages">
            </div>

            <div class="form-group">
                <label for="read-status">Have you read it: </label>
                <input type="checkbox" name="read-status" id="read-status">
            </div>

            <button type="button" class="cancel">Cancel</button>
            <button type="submit">Add</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
